<!DOCTYPE html>
<html>
    <head>
        <title>FCC Survey Form</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    </head>
    <main>
        <header>
            <h1 id="title">Key Industries Feedback Form</h1>
            <p id="description">Thank you so much for providing us with feedback!</p>
        </header>
        <div class="container">
            <form id="survey-form">
                <p>
                    <label for="fullname">Full Name</label><br>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name" required>
                </p>
                <p>
                    <label for="email">Email Address</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter E-mail Address" required>
                </p>
                <p>
                    <label for="age">Age</label><br>
                    <input type="number" id="age" name="age" placeholder="Please Enter Your Age" required min="13" max="125">
                </p>
                <p>
                    <label for="location">Which location are you leaving feedback?</label><br>
                    <select id="location" name="location">
                        <option value="cleveland">Cleveland</option>
                        <option value="newyork">New York</option>
                        <option value="austin">Austin</option>
                        <option value="losangeles">Los Angeles</option>
                        <option value="miami">Miami</option>
                    </select>
                </p>
                <p>How was your experience dealing with Key Industries?</p>
                <div>
                    <input type="radio" id="terrible" name="terrible" value="terrible" style="width: 20px;">
                    <label for="terrible">Terrible</label>
				</div>
				<div>
                    <input type="radio" id="notsogreat" name="notsogreat" value="notsogreat" style="width: 20px;">
                    <label for="notsogreat">Not so great</label>
				</div>
				<div>
                    <input type="radio" id="ok" name="ok" value="ok" style="width: 20px;">
                    <label for="ok">OK</label>
				</div>
				<div>
                    <input type="radio" id="good" name="good" value="good" style="width: 20px;">
                    <label for="good">Good</label>
				</div>
				<div>
                    <input type="radio" id="fantastic" name="fantastic" value="fantastic" style="width: 20px;">
                    <label for="fantastic">Fantastic</label>
				</div>

				<p>What aspects can we improve on?</p>
				<div>
					<input type="checkbox" id="improvement" value="customerservice" style="width: 20px;">
                    <label for="customerservice">Customer Service</label>
				</div>
				<div>
                    <input type="checkbox" id="servicespeed" value="servicespeed" style="width: 20px;">
					<label for="servicespeed">Speed of service</label>
                    </div>
				<div>
                    <input type="checkbox" id="rangeofproducts" value="rangeofproducts" style="width: 20px;">
					<label for="rangeofproducts">Range of products</label>
				</div>
				<div>
                    <input type="checkbox" id="prices" value="prices" style="width: 20px;">
					<label for="prices">Prices</label>
                </div>
                <p>Any comments or suggestion?</p>
                    <label for="comments">
                        <textarea id="comments"></textarea>
                    </label><br>   

                <p>
                    <input type="submit" value="Submit">
                </p>        

            </form>
        </div>
    </main>
</html>
